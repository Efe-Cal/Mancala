<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play!!!</title>
    <style>
        .hole {
            background-color: #504400;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 50%;
            height:100%;width:100%;
          }
        td {
            width: calc(100%/8);
        }
    </style>
</head>
<body>
        <table style="height:100%;width:100%;position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
        
        <tr>
            <td rowspan="2"><button class="hole" id="h13">{{hole13}}</button></td>
            <td><button class="hole" onclick="play(1,5)" id="h12">{{hole12}}</button></td>
            <td><button class="hole" onclick="play(1,4)" id="h11">{{hole11}}</button></td>
            <td><button class="hole" onclick="play(1,3)" id="h10">{{hole10}}</button></td>
            <td><button class="hole" onclick="play(1,2)" id="h9">{{hole9}}</button></td>
            <td><button class="hole" onclick="play(1,1)" id="h8">{{hole8}}</button></td>
            <td><button class="hole" onclick="play(1,0)" id="h7">{{hole7}}</button></td>
            <td rowspan="2"><button class="hole" id="h6">{{hole6}}</button></td>
        </tr>
        <tr>
            <td><button class="hole" onclick="play(0,0)" id="h0">{{hole0}}</button></td>
            <td><button class="hole" onclick="play(0,1)" id="h1">{{hole1}}</button></td>
            <td><button class="hole" onclick="play(0,2)" id="h2">{{hole2}}</button></td>
            <td><button class="hole" onclick="play(0,3)" id="h3">{{hole3}}</button></td>
            <td><button class="hole" onclick="play(0,4)" id="h4">{{hole4}}</button></td>
            <td><button class="hole" onclick="play(0,5)" id="h5">{{hole5}}</button></td>
        </tr>
        
    </table>

    <script>
        function play(player,index){
            const req = new XMLHttpRequest();
            req.open("POST",`/play/${player}/${index}`);
            req.onload = function(){
                var resp = req.responseText.split(",");
                console.log(resp.length)
                for (let i = 0; i <resp.length ; i++) {
                    document.getElementById("h"+String(i)).innerText=resp[i];
                    console.log("h"+String(i))
                }
            }
            req.send();
            //window.location.reload()
            
        }
    </script>
</body>
</html>
